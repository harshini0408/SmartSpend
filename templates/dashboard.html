=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartSpend</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/script.js" defer></script>
</head>
<body>
    <h1>SmartSpend</h1>
    <h2>Welcome, {{ user.username }}!</h2>
    <a href="/logout"><button>Logout</button></a>

    <h2>Select Date</h2>
    <input type="date" id="selected-date" required>

    <h2>Add Expense</h2>
    <form id="expense-form">
        <input type="text" name="name" placeholder="Expense Name" required>
        <input type="number" name="cost" placeholder="Cost" required>
        <select name="category" required>
            {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <h2>Add New Category</h2>
    <form id="category-form">
        <input type="text" name="name" placeholder="Category Name" required>
        <button type="submit">Add Category</button>
    </form>

    <h2>Expenses for <span id="displayed-date">Today</span></h2>
    <ul id="expense-list"></ul>
    <h3 id="total-expenses">Total: â‚¹0</h3>

    <h2>Monthly Report</h2>
    <select id="month-selector">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>

    <input type="number" id="year-selector" placeholder="Year" min="2000" max="2100">
    <button id="generate-report">Generate Report</button>

    <canvas id="expenseChart" width="400" height="400"></canvas>
</body>
</html>
